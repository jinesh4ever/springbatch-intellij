plugins {
    id 'java'
    id 'maven'
	id "org.sonarqube" version "2.6"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-batch:1.5.10.RELEASE'
    compile 'mysql:mysql-connector-java:5.0.4'
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'org.springframework:spring-web:4.3.11.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.10.RELEASE'
    testCompile 'org.springframework.batch:spring-batch-test:3.0.8.RELEASE'
}

apply plugin: "org.sonarqube"

group = 'com.javainuse'
version = '0.0.1'
description = 'SpringBatch'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
